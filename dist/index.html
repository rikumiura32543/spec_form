<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>業務改善システム自動具体化ツール</title>
    <meta name="description" content="非エンジニア向けAI実装可能な仕様書自動生成ツール" />
    
    <!-- Accessibility and Constitutional Compliance -->
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Privacy and Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Constitutional Compliance Meta -->
    <meta name="constitutional-compliance" content="draft-retention-24h,no-external-transmission,minimal-permissions,pii-encryption" />
    <script type="module" crossorigin src="/assets/index-BkMFkOCe.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-B_IKdsFt.css">
  </head>
  <body>
    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-link">メインコンテンツへジャンプ</a>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Main Content Landmark -->
    <div id="main-content" style="display: none;"></div>
    
    <!-- TypeScript Module Entry Point -->
    
    <!-- Accessibility Enhancements -->
    <script>
      // Focus management for skip links
      document.addEventListener('DOMContentLoaded', function() {
        const skipLinks = document.querySelectorAll('.skip-link');
        skipLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.setAttribute('tabindex', '-1');
              target.focus();
              target.addEventListener('blur', () => {
                target.removeAttribute('tabindex');
              }, { once: true });
            }
          });
        });
      });
    </script>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        <h1>業務改善システム自動具体化ツール</h1>
        <p>このアプリケーションを使用するにはJavaScriptが必要です。</p>
        <p>ブラウザの設定でJavaScriptを有効にしてください。</p>
      </div>
    </noscript>
  </body>
</html>
